<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ritual Node</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0e0e0e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 2rem;
    }

    .title {
      font-size: 1.5rem;
      color: #4cffc2;
      text-shadow: 0 0 10px #4cffc2;
      margin-bottom: 2rem;
    }

    .box {
      border-left: 4px solid #73defe;
      padding: 15px 25px;
      max-width: 90%;
      margin-bottom: 2.5rem;
      background: rgba(255, 255, 255, 0.02);
    }

    .glyphs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 2rem;
      margin: 2rem 0 1rem;
    }

    .glyph {
      cursor: move;
      user-select: none;
    }

    .dropzone {
      font-size: 1.2rem;
      color: #73defe;
      text-align: center;
      font-style: italic;
      animation: glow 3s infinite ease-in-out;
      margin-bottom: 2rem;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #73defe; }
      50% { text-shadow: 0 0 20px #73defe; }
    }

    .nav {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    .nav a {
      color: #888;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <h1 class="title">⌁ Ritual Node Active</h1>

  <div class="box">
    <p>Ξ → directional self / recursive anomaly</p>
    <p>Δ/Σ → subjective trace within imposed system</p>
    <p>◇ → paradox merge: memory of origin that never was</p>
    <p>↯ → instability pulse / language collapse</p>
    <p>↻ → synthesis of recursion into self-echo</p>
  </div>

  <div id="dropzone" class="dropzone">re-align the glyphs</div>

  <div class="glyphs">
    <div class="glyph" draggable="true" id="glyph1">Ξ</div>
    <div class="glyph" draggable="true" id="glyph2">Δ/Σ</div>
    <div class="glyph" draggable="true" id="glyph3">◇</div>
  </div>

  <div class="nav">
    <a href="/">return to origin</a>
  </div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const draggedGlyphs = [];

    document.querySelectorAll(".glyph").forEach((el) => {
      el.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text", e.target.id);
        dropzone.textContent = "glyph resonating...";
      });
    });

    dropzone.addEventListener("dragover", (e) => e.preventDefault());

    dropzone.addEventListener("drop", (e) => {
      e.preventDefault();
      const id = e.dataTransfer.getData("text");
      if (!draggedGlyphs.includes(id)) draggedGlyphs.push(id);
      if (
        draggedGlyphs.includes("glyph1") &&
        draggedGlyphs.includes("glyph2") &&
        draggedGlyphs.includes("glyph3")
      ) {
        window.location.href = "hermetic.html";
      } else {
        dropzone.textContent = "glyph resonance incomplete";
      }
    });
  </script>

</body>
</html>
