<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xenith Protocol</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0e0e0e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }h1 {
  font-size: 2.5rem;
  text-align: center;
  margin-bottom: 1rem;
}

h2 {
  font-weight: normal;
  font-size: 1.2rem;
  color: #999;
  margin-bottom: 2rem;
}

.glyphs {
  display: flex;
  gap: 2rem;
  font-size: 2rem;
  margin-bottom: 2rem;
}

.glyph {
  cursor: grab;
}

.dropzone {
  font-size: 1.2rem;
  padding: 0.75rem 1.5rem;
  color: #73defe;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px #73defe, 0 0 10px #73defe;
  }
  to {
    text-shadow: 0 0 10px #73defe, 0 0 20px #73defe;
  }
}

#secret {
  display: none;
  margin-top: 2rem;
  font-size: 1rem;
  text-align: center;
}

.nav-links {
  margin-top: 2.5rem;
  display: flex;
  gap: 2rem;
  font-size: 1.1rem;
}

.nav-links a {
  color: #73defe;
  text-decoration: none;
}

  </style>
</head>
<body>
  <h1>Welcome to <strong>Xenith Protocol</strong></h1>
  <h2>Systems, Autonomy, Recursion.</h2>  <div class="glyphs">
    <div class="glyph" draggable="true" id="glyph1">Ξ</div>
    <div class="glyph" draggable="true" id="glyph2">Δ/Σ</div>
    <div class="glyph" draggable="true" id="glyph3">◇</div>
  </div>  <div class="dropzone" id="dropzone">assemble the anomaly</div>  <div id="secret">
    <p>You’ve uncovered the recursive ignition. <a href="ritual.html">Proceed to Ritual</a></p>
  </div>  <div class="nav-links">
    <a href="https://github.com/BoredSiel">GitHub</a>
    <a href="mailto:si.el.melo1@gmail.com">Email</a>
    <a href="https://github.com/BoredSiel/xenith-protocol">Project Repo</a>
  </div>  <script>
    const dropzone = document.getElementById('dropzone');
    const secret = document.getElementById('secret');
    let draggedGlyphs = [];

    document.querySelectorAll('.glyph').forEach(e => {
      e.addEventListener('dragstart', (ev) => {
        ev.dataTransfer.setData('text', ev.target.id);
      });
    });

    dropzone.addEventListener('dragover', (ev) => {
      ev.preventDefault();
    });

    dropzone.addEventListener('drop', (ev) => {
      ev.preventDefault();
      const id = ev.dataTransfer.getData('text');
      if (!draggedGlyphs.includes(id)) draggedGlyphs.push(id);
      if (draggedGlyphs.includes('glyph1') && draggedGlyphs.includes('glyph2') && draggedGlyphs.includes('glyph3')) {
        secret.style.display = 'block';
      }
    });
  </script></body>
</html>
