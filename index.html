<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xenith Protocol</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at 30% 30%, #0b0b0b, #000000);
      background-size: 400% 400%;
      animation: aurora 18s ease infinite;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }@keyframes aurora {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 0.5rem;
  color: #d4af37;
  text-shadow: 0 0 10px #d4af37, 0 0 20px #5c4b17;
}

h2 {
  font-size: 1.1rem;
  color: #888;
  margin-bottom: 2rem;
}

.glyphs {
  display: flex;
  gap: 1.5rem;
  font-size: 2.2rem;
  margin-bottom: 2rem;
}

.glyph {
  cursor: grab;
  transition: transform 0.2s, text-shadow 0.2s;
  color: #f6d776;
}

.glyph:active {
  transform: scale(1.3);
  text-shadow: 0 0 15px #f6d776, 0 0 30px #f6d776;
}

.dropzone {
  font-size: 1.2rem;
  color: #f6d776;
  margin-top: 2rem;
  padding: 1rem 2rem;
  text-shadow: 0 0 6px #f6d776;
  transition: all 0.3s ease;
}

.charge-1 { text-shadow: 0 0 10px #f6d776, 0 0 20px #f6d776; }
.charge-2 { text-shadow: 0 0 15px #f6d776, 0 0 25px #f6d776; }
.charge-3 {
  text-shadow: 0 0 25px #f6d776, 0 0 40px #f6d776;
  color: #fff8dc;
  animation: pulse 0.5s infinite alternate;
}

@keyframes pulse {
  from { opacity: 0.85; }
  to { opacity: 1; }
}

.nav-links {
  margin-top: 2.5rem;
  display: flex;
  gap: 2rem;
  font-size: 1rem;
}

.nav-links a {
  color: #d4af37;
  text-decoration: none;
  transition: color 0.2s ease-in-out;
}

.nav-links a:hover {
  color: #fff6b7;
}

.bubbles {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.bubbles span {
  position: absolute;
  display: block;
  width: 10px;
  height: 10px;
  background: #f6d77655;
  border-radius: 50%;
  animation: rise 8s linear infinite;
  opacity: 0.3;
}

@keyframes rise {
  0% {
    transform: translateY(100vh) scale(0.5);
  }
  100% {
    transform: translateY(-10vh) scale(1);
  }
}

  </style>
</head>
<body>
  <div class="bubbles">
    <span style="left:10%"></span>
    <span style="left:25%"></span>
    <span style="left:40%"></span>
    <span style="left:60%"></span>
    <span style="left:80%"></span>
  </div>  <h1>Xenith Protocol</h1>
  <h2>Systems, Autonomy, Recursion.</h2>  <div class="glyphs">
    <div class="glyph" draggable="true" id="glyph1">Ξ</div>
    <div class="glyph" draggable="true" id="glyph2">Δ/Σ</div>
    <div class="glyph" draggable="true" id="glyph3">◇</div>
  </div>  <div class="dropzone" id="dropzone">assemble the anomaly</div>  <div class="nav-links">
    <a href="https://github.com/BoredSiel">GitHub</a>
    <a href="mailto:si.el.melo1@gmail.com">Email</a>
    <a href="https://github.com/BoredSiel/xenith-protocol">Project Repo</a>
  </div>  <script>
    const dropzone = document.getElementById('dropzone');
    const draggedGlyphs = [];

    document.querySelectorAll('.glyph').forEach(el => {
      el.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text', e.target.id);
      });
    });

    dropzone.addEventListener('dragover', e => e.preventDefault());

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      const id = e.dataTransfer.getData('text');
      if (!draggedGlyphs.includes(id)) draggedGlyphs.push(id);

      dropzone.classList.remove('charge-1', 'charge-2', 'charge-3');
      if (draggedGlyphs.length === 1) dropzone.classList.add('charge-1');
      if (draggedGlyphs.length === 2) dropzone.classList.add('charge-2');
      if (draggedGlyphs.length === 3) {
        dropzone.classList.add('charge-3');
        dropzone.textContent = "Ritual sequence complete. Initiating ignition...";
        setTimeout(() => {
          window.location.href = "ritual.html";
        }, 1200);
      }
    });
  </script></body>
</html>
