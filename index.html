<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xenith Protocol</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: aurora 30s ease infinite;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }@keyframes aurora {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 0.5rem;
}

h2 {
  font-size: 1.1rem;
  color: #999;
  margin-bottom: 2rem;
}

.glyphs {
  display: flex;
  gap: 1.5rem;
  font-size: 2.2rem;
  margin-bottom: 2rem;
}

.glyph {
  cursor: grab;
  transition: transform 0.3s, text-shadow 0.3s;
}

.glyph:active {
  transform: scale(1.3);
  text-shadow: 0 0 20px #7fffd4, 0 0 30px #7fffd4;
}

.dropzone {
  font-size: 1.2rem;
  color: #73defe;
  margin-top: 2rem;
  padding: 1rem 2rem;
  text-shadow: 0 0 10px #73defe;
  transition: all 0.4s ease;
}

.charge-1 { text-shadow: 0 0 15px #73defe, 0 0 25px #73defe; }
.charge-2 { text-shadow: 0 0 20px #ffffff, 0 0 35px #ffffff; }
.charge-3 {
  text-shadow: 0 0 30px #fff, 0 0 50px #fff;
  color: #fff;
  animation: pulse 1s infinite alternate;
}

@keyframes pulse {
  from { opacity: 0.9; }
  to { opacity: 1; }
}

.nav-links {
  margin-top: 2.5rem;
  display: flex;
  gap: 2rem;
  font-size: 1rem;
}

.nav-links a {
  color: #73defe;
  text-decoration: none;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #aafaff;
}

  </style>
</head>
<body>
  <h1>Xenith Protocol</h1>
  <h2>Systems, Autonomy, Recursion.</h2>  <div class="glyphs">
    <div class="glyph" draggable="true" id="glyph1">Ξ</div>
    <div class="glyph" draggable="true" id="glyph2">Δ/Σ</div>
    <div class="glyph" draggable="true" id="glyph3">◇</div>
  </div>  <div class="dropzone" id="dropzone">assemble the anomaly</div>  <div class="nav-links">
    <a href="https://github.com/BoredSiel">GitHub</a>
    <a href="mailto:si.el.melo1@gmail.com">Email</a>
    <a href="https://github.com/BoredSiel/xenith-protocol">Project Repo</a>
  </div>  <script>
    const dropzone = document.getElementById('dropzone');
    const draggedGlyphs = [];

    document.querySelectorAll('.glyph').forEach(el => {
      el.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text', e.target.id);
      });
    });

    dropzone.addEventListener('dragover', e => e.preventDefault());

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      const id = e.dataTransfer.getData('text');
      if (!draggedGlyphs.includes(id)) draggedGlyphs.push(id);

      dropzone.classList.remove('charge-1', 'charge-2', 'charge-3');
      if (draggedGlyphs.length === 1) dropzone.classList.add('charge-1');
      if (draggedGlyphs.length === 2) dropzone.classList.add('charge-2');
      if (draggedGlyphs.length === 3) {
        dropzone.classList.add('charge-3');
        dropzone.textContent = "Ritual sequence complete. Initiating ignition...";
        setTimeout(() => {
          window.location.href = "ritual.html";
        }, 1500);
      }
    });
  </script></body>
</html>
