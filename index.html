<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xenith Protocol</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0e0e0e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1rem;
      color: #999;
      margin-bottom: 1.2rem;
    }

    .glyph {
      font-size: 1.5rem;
      margin: 0 0.5rem;
      cursor: grab;
      user-select: none;
    }

    #dropzone {
      margin-top: 1.5rem;
      padding: 1rem;
      font-size: 1rem;
      border: 2px dashed #73defe;
      color: #73defe;
    }

    .links {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .links a {
      color: #73defe;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #aafaff;
    }

    #secret {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      border-left: 4px solid #73defe;
      text-align: left;
      max-width: 90%;
    }

    #secret a {
      color: #73defe;
    }

    .prompt {
      margin-top: 1.2rem;
      font-style: italic;
      color: #73defe;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Welcome to <strong>Xenith Protocol</strong></h1>
  <h2>Systems, Autonomy, Recursion.</h2>

  <div>
    <span class="glyph" draggable="true" id="glyph1">Ξ</span>
    <span class="glyph" draggable="true" id="glyph2">Δ/Σ</span>
    <span class="glyph" draggable="true" id="glyph3">◇</span>
  </div>

  <div id="dropzone">assemble the anomaly</div>

  <div id="secret">
    <p>✓ Puzzle Complete. Proceed to the <a href="ritual.html">Ritual</a>.</p>
  </div>

  <div class="links">
    <a href="https://github.com/BoredSiel" target="_blank">GitHub</a>
    <a href="mailto:si.el.melo1@gmail.com">Email</a>
    <a href="https://github.com/BoredSiel/Xenith-protocol" target="_blank">Project Repo</a>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const secret = document.getElementById('secret');
    const draggedGlyphs = [];

    document.querySelectorAll('.glyph').forEach(el => {
      el.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text', e.target.id);
      });
    });

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      const id = e.dataTransfer.getData('text');
      if (!draggedGlyphs.includes(id)) {
        draggedGlyphs.push(id);
      }
      if (draggedGlyphs.includes('glyph1') &&
          draggedGlyphs.includes('glyph2') &&
          draggedGlyphs.includes('glyph3')) {
        secret.style.display = 'block';
      }
    });
  </script>
</body>
</html>
